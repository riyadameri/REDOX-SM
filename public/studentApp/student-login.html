<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول للطالب</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام إدارة المدرسة</h1>
            <p>تسجيل الدخول للطالب</p>
        </header>
        
        <main>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                
                <div class="form-links">
                    <a href="student-register.html">تسجيل طالب جديد</a>
                    <a href="student-status.html">تتبع حالة الطلب</a>
                </div>
            </form>
            
            <div id="loginError" class="error-message hidden"></div>
        </main>
        
        <footer>
            <p>جميع الحقوق محفوظة &copy; 2023 المدرسة</p>
        </footer>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
