<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل طالب جديد</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام إدارة المدرسة</h1>
            <p>تسجيل طالب جديد</p>
        </header>
        
        <main>
            <form id="registrationForm" class="auth-form">
                <div class="form-group">
                    <label for="name">اسم الطالب الكامل</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="academicYear">السنة الدراسية</label>
                    <select id="academicYear" name="academicYear" required>
                        <option value="">اختر السنة الدراسية</option>
                        <option value="1AS">الأولى ثانوي</option>
                        <option value="2AS">الثانية ثانوي</option>
                        <option value="3AS">الثالثة ثانوي</option>
                        <option value="1MS">الأولى متوسط</option>
                        <option value="2MS">الثانية متوسط</option>
                        <option value="3MS">الثالثة متوسط</option>
                        <option value="4MS">الرابعة متوسط</option>
                        <option value="5MS">الخامسة متوسط</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">تاريخ الميلاد</label>
                    <input type="date" id="birthDate" name="birthDate">
                </div>
                
                <div class="form-group">
                    <label for="parentName">اسم ولي الأمر</label>
                    <input type="text" id="parentName" name="parentName" required>
                </div>
                
                <div class="form-group">
                    <label for="parentPhone">هاتف ولي الأمر</label>
                    <input type="tel" id="parentPhone" name="parentPhone" required>
                </div>
                
                <div class="form-group">
                    <label for="parentEmail">بريد ولي الأمر (اختياري)</label>
                    <input type="email" id="parentEmail" name="parentEmail">
                </div>
                
                <div class="form-group">
                    <label for="address">العنوان</label>
                    <textarea id="address" name="address" rows="2"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="previousSchool">المدرسة السابقة (اختياري)</label>
                    <input type="text" id="previousSchool" name="previousSchool">
                </div>
                
                <div class="form-group">
                    <label for="healthInfo">معلومات صحية مهمة (اختياري)</label>
                    <textarea id="healthInfo" name="healthInfo" rows="2"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">إرسال طلب التسجيل</button>
            </form>
            
            <div id="registrationResult" class="hidden">
                <h2>تم استلام طلب التسجيل بنجاح</h2>
                <p id="resultMessage"></p>
                <div id="studentInfo" class="hidden">
                    <p><strong>رقم الطالب:</strong> <span id="studentIdDisplay"></span></p>
                    <p><strong>اسم الطالب:</strong> <span id="studentNameDisplay"></span></p>
                </div>
                <a href="student-status.html" class="btn btn-secondary">تتبع حالة الطلب</a>
            </div>
        </main>
        
        <footer>
            <p>جميع الحقوق محفوظة &copy; 2023 المدرسة</p>
        </footer>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
